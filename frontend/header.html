<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/social-logo.jpg" type="image/png">
    <title>JobsLink | Find your perfect job at JobsLink</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />

</head>
<body>
 <header id="default-header">
    <div class="header-container">
        <div class="logo">
            <a href="/">
                <img src="images/logo.png" alt="JobsLink Logo" class="logo-img">
            </a>
        </div>
        <div class="toggle-button">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="nav-links">
            <a href="/all_jobs" class="jobs">
                <i class="fas fa-briefcase"></i> Jobs
            </a>
            <a href="/total_companies" class="companies">
                <i class="fas fa-building"></i> Companies
            </a>
            <div class="dropdown">
                <a class="blue-text">
                    <i class="fas fa-sign-in-alt"></i> Login <i class="fas fa-angle-down"></i>
                </a>
                <div class="dropdown-content">
                    <a href="/job_seekers_login">
                        <i class="fas fa-user"></i> Job Seeker Login
                    </a>
                    <a href="/employee_login">
                        <i class="fas fa-user-tie"></i> Employer Login
                    </a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#" class="red-text">
                    <i class="fas fa-user-plus"></i> Register <i class="fas fa-angle-down"></i>
                </a>
                <div class="dropdown-content">
                    <a href="/job_seekers_reg">
                        <i class="fas fa-user"></i> Job Seeker Register
                    </a>
                    <a href="/employee_reg">
                        <i class="fas fa-user-tie"></i> Employer Register
                    </a>
                </div>
            </div>
        </nav>
    </div>
</header>

<!-- Header for logged-in employers -->
<header id="employer-header" style="display: none;">
    <div class="header-container">
        <div class="logo">
            <a href="/">
                <img src="images/logo.png" alt="JobsLink Logo" class="logo-img">
            </a>
        </div>
        <div class="toggle-button">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="nav-links">
            <a href="/post_job" class="post jobs">
                <i class="fas fa-briefcase"></i> Post Job
            </a>
            <a href="/total_jobs" class="jobs">
                <i class="fas fa-briefcase"></i> Jobs
            </a>
            <a href="/total_companies" class="companies">
                <i class="fas fa-building"></i> Companies
            </a>
            <div class="dropdown">
                <a href="#" class="red-text">
                    <i class="fa-solid fa-address-card"></i> Profile <i class="fas fa-angle-down"></i>
                </a>
                <div class="dropdown-content">
                    <a href="/personal-details-employee">
                        <i class="fas fa-user"></i> Personal Details
                    </a>
                    <a href="/your-posted-jobs">
                        <i class="fas fa-user-tie"></i> Your Posted Jobs
                    </a>
                    <a href="/employee_login">
                        <i class="fa-solid fa-right-from-bracket"></i> Logout
                    </a>
                </div>
            </div>
        </nav>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Example: Check if the user is logged in as an employer
        const userData = JSON.parse(localStorage.getItem('userData'));
        const isLoggedInAsEmployer = userData && userData.role === 'employer'; // Replace 'employer' with the actual role you are using

        // Toggle between headers
        if (isLoggedInAsEmployer) {
            document.getElementById('employer-header').style.display = 'block';
            document.getElementById('default-header').style.display = 'none';
        } else {
            document.getElementById('default-header').style.display = 'block';
            document.getElementById('employer-header').style.display = 'none';
        }

        // Toggle button functionality
        const toggleButton = document.querySelectorAll(".toggle-button");
        const navLinks = document.querySelectorAll("nav.nav-links");

        toggleButton.forEach((button, index) => {
            button.addEventListener("click", () => {
                navLinks[index].classList.toggle("show");
            });
        });
    });
</script>

</body>
</html>
