
    <div id="header-placeholder"></div>
    <br><br><br><br><br><br><br><br>
    
    <div class="job-seeker-register-container">
        <h2>Create your free Account !</h2>
        <form id="registerEmployee">
            <div class="form-group">
                <label for="first-name">Company or Organization full name</label>
                <input type="text" id="name_of_company" name="name_of_company" placeholder="Enter your First name">
            </div>
            <div class="form-group">
                <label for="email">Company Email address...</label>
                <input type="email" id="company_email" name="company_email" placeholder="Enter your Email address...">
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number">
            </div>
            <div class="form-group">
                <label for="image">Logo</label>
                <label class="custom-file-upload">
                    <input type="file" id="image" name="image" accept="image/*"> <!-- Accept image types -->
                    Upload Logo
                </label>
            </div>
            <!-- Preview for Logo -->
            <img id="logo-preview" style="display:none; margin-top: 10px; max-width: 100px;" alt="Logo Preview">
            
            <div class="form-group">
                <label for="address">Company Address</label>
                <input type="text" id="company_address" name="company_address" placeholder="Enter your correct Address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="conformPassword" name="conformPassword" placeholder="Confirm Password">
            </div>
            <br>
            <div class="notice">
                <p>Note: Please make sure that all your information is accurate before proceeding to register.</p>
            </div>
            <br><br>
            <button type="submit" class="btn">Register as Employee</button>
            <div class="login-link">
                Already Registered as Employee? <a href="/employee_login">Login Here</a>
            </div>
        </form>
    </div>
    <br><br>
    <script>
        const form = document.getElementById('registerEmployee');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            
            const response = await fetch('/company/register', {
                method: 'POST',
                body: formData   
            });
            
            if (!response.ok) {
                const errorData = await response.json(); // Get the error response from the server
                console.error('Unable to register due to:', response.statusText, errorData);
                
                // Display error message to the user
                alert(`Registration failed: ${errorData.message || 'Conflict'}`);
                return;
            }
            
            const responseData = await response.json();
            console.log('Register successfully', responseData);
            
            // Redirect to employee_login.html after successful registration
            window.location.href = '/employee_login';
        });
    </script>
        <div id="footer-placeholder"></div>
        <script>
            // Load header and footer
            document.addEventListener("DOMContentLoaded", function() {
                const headerPlaceholder = document.getElementById('header-placeholder');
                const footerPlaceholder = document.getElementById('footer-placeholder');
        
                // Load header
                loadComponent('/header', headerPlaceholder)
                    .then(() => initToggleButton()) // Initialize toggle button after header is loaded
                    .catch(error => console.error('Error loading header:', error));
        
                // Load footer
                loadComponent('/footer', footerPlaceholder)
                    .catch(error => console.error('Error loading footer:', error));
        
                // Function to load components (header/footer)
                function loadComponent(url, placeholder) {
                    return fetch(url)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! Status: ${response.status}`);
                            }
                            return response.text();
                        })
                        .then(data => {
                            placeholder.innerHTML = data;
                        });
                }
        
                // Function to initialize toggle button
                function initToggleButton() {
                    const toggleButton = document.querySelector(".toggle-button");
                    const navLinks = document.querySelector("nav.nav-links");
        
                    if (toggleButton && navLinks) {
                        toggleButton.addEventListener("click", () => {
                            navLinks.classList.toggle("show");
                            console.log("Toggle button clicked. Nav links class is now:", navLinks.className);
                        });
                    } else {
                        console.warn("Toggle button or nav links not found.");
                    }
                }
        
                // Infinite scroll functionality
                const scrollWrapper = document.getElementById('manpower-cards');
                if (scrollWrapper) {
                    const cards = Array.from(scrollWrapper.children);
                    // Clone the cards to create an infinite scroll effect
                    cards.forEach(card => {
                        const clone = card.cloneNode(true);
                        scrollWrapper.appendChild(clone);
                    });
                }
        
                // Image card click functionality
                const imgCard = document.querySelectorAll(".img-card");
                imgCard.forEach(element => {
                    element.addEventListener("click", function() {
                        imgCard.forEach(el => {
                            el.classList.remove("active");
                        });
                        element.classList.add("active");
                    });
                });
                // Preview for Logo
                document.getElementById('image').addEventListener('change', function(event) {
                    const file = event.target.files[0];
                    const logoPreview = document.getElementById('logo-preview');
                    
                    console.log(file); // Check if the file is selected
                    
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            logoPreview.src = e.target.result; // Set the source of the image to the result of the FileReader
                            logoPreview.style.display = 'block'; // Show the image
                        }
                        reader.readAsDataURL(file); // Read the file as a Data URL
                    } else {
                        logoPreview.src = ''; // Reset the preview if no file is selected
                        logoPreview.style.display = 'none'; // Hide the image
                    }
                });
            });
        </script>
