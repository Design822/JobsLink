
    <div id="header-placeholder"></div>
    <br><br><br><br><br><br><br><br>
    
    <div class="job-seeker-register-container">
        <h2>Create your free Account !</h2>
        <form id="registerEmployee">
            <div class="form-group">
                <label for="first-name">Company or Organization full name</label>
                <input type="text" id="name_of_company" name="name_of_company" placeholder="Enter your First name">
            </div>
            <div class="form-group">
                <label for="email">Company Email address...</label>
                <input type="email" id="company_email" name="company_email" placeholder="Enter your Email address...">
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number">
            </div>
            <div class="form-group">
                <label for="image">Logo</label>
                <label class="custom-file-upload">
                    <input type="file" id="image" name="image">
                    Upload Logo
                </label>
            </div>
            <div class="form-group">
                <label for="address">Company Address</label>
                <input type="text" id="company_address" name="company_address" placeholder="Enter your correct Address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="conformPassword" name="conformPassword" placeholder="Confirm Password">
            </div>
            <br>
            <div class="notice">
                <p>Note: Please make sure that all your information is accurate before proceeding to register.</p>
            </div>
            <br><br>
            <button type="submit" class="btn">Register as Employee</button>
            <div class="login-link">
                Already Registered as Employee? <a href="#">Login Here</a>
            </div>
        </form>
    </div>
    <br><br>
    <script>
        const form = document.getElementById('registerEmployee');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            
            const response = await fetch('/company/register', {
                method: 'POST',
                body: formData   
            });
            
            if (!response.ok) {
                const errorData = await response.json(); // Get the error response from the server
                console.error('Unable to register due to:', response.statusText, errorData);
                
                // Display error message to the user
                alert(`Registration failed: ${errorData.message || 'Conflict'}`);
                return;
            }
            
            const responseData = await response.json();
            console.log('Register successfully', responseData);
            
            // Redirect to employee_login.html after successful registration
            window.location.href = '/employee_login';
        });
    </script>
        <div id="footer-placeholder"></div>
        <script>
            // Load header and footer
            document.addEventListener("DOMContentLoaded", function() {
                const headerPlaceholder = document.getElementById('header-placeholder');
                const footerPlaceholder = document.getElementById('footer-placeholder');
    
                fetch('/header')
                    .then(response => response.text())
                    .then(data => {
                        headerPlaceholder.innerHTML = data;
                        // Initialize toggle button after header is loaded
                        initToggleButton();
                    });
    
                fetch('/footer')
                    .then(response => response.text())
                    .then(data => {
                        footerPlaceholder.innerHTML = data;
                    });
    
                // Function to initialize toggle button
                function initToggleButton() {
                    const toggleButton = document.querySelector(".toggle-button");
                    const navLinks = document.querySelector("nav.nav-links");
    
                    if (toggleButton && navLinks) {
                        toggleButton.addEventListener("click", () => {
                            navLinks.classList.toggle("show");
                            console.log("Toggle button clicked. Nav links class is now:", navLinks.className);
                        });
                    }
                }
    
                // Infinite scroll functionality
                const scrollWrapper = document.getElementById('manpower-cards');
                if (scrollWrapper) {
                    const cards = Array.from(scrollWrapper.children);
                    // Clone the cards to create an infinite scroll effect
                    cards.forEach(card => {
                        const clone = card.cloneNode(true);
                        scrollWrapper.appendChild(clone);
                    });
                }
    
                // Image card click functionality
                const imgCard = document.querySelectorAll(".img-card");
                imgCard.forEach(element => {
                    element.addEventListener("click", function(e) {
                        imgCard.forEach(el => {
                            el.classList.remove("active");
                        });
                        element.classList.add("active");
                    });
                });
            });
        </script>
    </body>
    </html>
